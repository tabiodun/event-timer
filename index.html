<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Timer App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div id="root"></div>

<!-- React and Babel Scripts -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>

<!-- Your Application Script -->
<script type="text/babel" data-presets="react,stage-3">
    function Timer({ title, duration, onEnd, onPause, onResume }) {
        const [timeLeft, setTimeLeft] = React.useState(duration);
        const [isPaused, setIsPaused] = React.useState(false);
        let timerId;

        React.useEffect(() => {
            if (isPaused || timeLeft === 0) return;

            timerId = setTimeout(() => {
                setTimeLeft(timeLeft - 1);
            }, 1000);

            return () => clearTimeout(timerId);
        }, [timeLeft, isPaused]);

        React.useEffect(() => {
            if (timeLeft === 0) {
                onEnd();
            }
        }, [timeLeft, onEnd]);

        const handlePause = () => {
            setIsPaused(true);
            onPause();
            clearTimeout(timerId);
        };

        const handleResume = () => {
            setIsPaused(false);
            onResume();
        };

        return (
            <div className="p-6 rounded flex flex-col items-center justify-center mt-20">
                <h2 className="text-7xl mb-2">{title}</h2>
                <p className="text-9xl mb-4">{timeLeft} seconds</p>
                <div>
                    <button onClick={handlePause} className="bg-yellow-500 text-white p-3 rounded mr-2 text-lg">
                        <i className="fas fa-pause"></i> Pause
                    </button>
                    <button onClick={handleResume} className="bg-green-500 text-white p-3 rounded text-lg">
                        <i className="fas fa-play"></i> Resume
                    </button>
                </div>
            </div>
        );
    }

    function TimerList({ timers, startTimers, onTimerEnd }) {
        const [activeTimer, setActiveTimer] = React.useState(0);
        const [timersStarted, setTimersStarted] = React.useState(false);

        React.useEffect(() => {
            if (startTimers) {
                setTimersStarted(true);
            }
        }, [startTimers]);

        const handleTimerEnd = () => {
            if (activeTimer < timers.length - 1) {
                setActiveTimer(activeTimer + 1);
            } else {
                setTimersStarted(false); // Reset when all timers are finished
            }
            document.getElementById("timer-sound").play();
            onTimerEnd();
        };

        const handleTimerPause = () => {
            // Implement logic when timer is paused (if needed)
        };

        const handleTimerResume = () => {
            // Implement logic when timer is resumed (if needed)
        };


        return (
            <div>
                {timersStarted &&
                    timers.map((timer, index) => {
                        if (index === activeTimer) {
                            let currentTitle = `${timer.title}`;
                            if (index < timers.length - 1) {
                                const nextTimer = timers[index + 1];
                                currentTitle += ` (Next: ${nextTimer.title})`;
                            }

                            return (
                                <Timer
                                    key={index}
                                    title={currentTitle}
                                    duration={timer.duration}
                                    onEnd={handleTimerEnd}
                                    onPause={handleTimerPause}
                                    onResume={handleTimerResume}
                                />
                            );
                        }
                        return null;
                    })}

                <audio id="timer-sound">
                    <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/41203/beep.mp3" />
                    <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/41203/beep.ogg" />
                </audio>
            </div>
        );
    }

    function App() {
        const [timers, setTimers] = React.useState([]);
        const [newTitle, setNewTitle] = React.useState("");
        const [newDuration, setNewDuration] = React.useState("");
        const [startTimers, setStartTimers] = React.useState(false);
        const [pendingTimers, setPendingTimers] = React.useState([]);

        const addTimer = () => {
            const newTimer = { title: newTitle, duration: parseInt(newDuration, 10) };
            setTimers([...timers, newTimer]);
            setPendingTimers([...pendingTimers, newTimer]);
            setNewTitle("");
            setNewDuration("");
        };

        const startFullScreen = () => {
            if (pendingTimers.length > 0) {
                toggleFullScreen();
                setStartTimers(true);
            }
        };

        return (
            <div className="container mx-auto p-4">
                <h1 className="text-3xl font-bold text-center text-gray-700 mb-4">
                    Timer App
                </h1>
                <div className="mb-4">
                    <input
                        type="text"
                        placeholder="Timer Title"
                        value={newTitle}
                        onChange={(e) => setNewTitle(e.target.value)}
                        className="p-2 border rounded mr-2"
                    />
                    <input
                        type="number"
                        placeholder="Duration (Seconds)"
                        value={newDuration}
                        onChange={(e) => setNewDuration(e.target.value)}
                        className="p-2 border rounded mr-2"
                    />
                    <button
                        onClick={addTimer}
                        className="bg-blue-500 text-white p-2 rounded"
                    >
                        Add Timer
                    </button>
                </div>
                <button
                    onClick={startFullScreen}
                    className="bg-green-500 text-white p-2 rounded mb-4"
                >
                    Start Timers
                </button>
                <div className="mb-8 mt-5">
                    <h2 className="text-4xl font-bold text-gray-700 mb-3">Upcoming Timers</h2>
                    <ul className="list-disc list-inside bg-white p-6 divide-y divide-gray-300">
                        {pendingTimers.map((timer, index) => (
                            <li key={index} className="text-3xl py-2">
                                <span className="font-semibold">{timer.title}</span> - <span className="text-blue-600">{timer.duration}</span> seconds
                            </li>
                        ))}
                    </ul>
                </div>
                <TimerList
                    timers={timers}
                    startTimers={startTimers}
                    onTimerEnd={() => setPendingTimers(pendingTimers.slice(1))}
                />
            </div>
        );
    }

    ReactDOM.render(<App />, document.getElementById("root"));

    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
</script>
</body>
</html>
